<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech test</title>
  </head>
  <body>
    <h1>Speech test</h1>
    <div>
      <input type="text" id="text" name="text" placeholder="読み上げたいテキストを入力してください"/>
      <div id="rate-control">
        <label for="rate">Rate:</label>
        <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
      </div>
      <button type="button" id="buttonStart" disabled>Speech</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
